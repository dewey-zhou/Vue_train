<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script src="./js/axios.js"></script>
    <script>
        axios.get('http://127.0.0.1:8888/status').then(
            function (ret) {

            })

            uname: 'tom',
            pwd: 123
        }).then(ret => {
            console.log(ret.data)
        })
    </script>
