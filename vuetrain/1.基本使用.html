<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>

    <div id="app">
        <div v-cloak>{{meg}}</div>
        <!-- 插值表达式 -->
        <div><input type="text" v-model='meg'></div>
    </div>
    <div><button v-on:click='say'>hello</button></div>
    <div><button v-on:click='say()'>hello</button></div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                meg: 'dewey'
            }
        })
    </script>
</body>

</html>
